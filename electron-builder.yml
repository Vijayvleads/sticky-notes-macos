appId: com.vijayvleads.sticky-notes-macos
productName: Sticky Notes macOS
copyright: Copyright Â© 2025 ${author}

directories:
  output: release
  
files:
  - dist/**/*
  - node_modules/**/*
  - '!**/node_modules/**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}'
  - '!**/node_modules/.bin'
  - '!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}'
  - '!**/._*'
  - '!**/Thumbs.db'
  - '!**/.DS_Store'
  - '!**/.git'
  - '!**/.hg'
  - '!**/.svn'
  - '!**/CVS'
  - '!**/RCS'
  - '!**/SCCS'
  - '!**/__pycache__'
  - '!**/node_modules/{.bin,@electron,@types,babel*,@babel,webpack*,typescript}'

mac:
  category: public.app-category.productivity
  icon: build/icon.icns
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  entitlementsInherit: build/entitlements.mas.plist
  gatekeeperAssess: false
  hardenedRuntime: true
  darkModeSupport: true

dmg:
  icon: build/icon.icns
  iconSize: 100
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file
